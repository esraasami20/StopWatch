<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <section class="container">
        <div class="sign">
            <span class="fast-flicker">
                S</span>top<span class="flicker">
                W</span>atch
        </div>
        <br />
        <div id="ddd">
            <span id="min">00</span>
            <span id="col"> : </span>
            <span id="sec">00</span>
        </div>
        <br />
        <br />
        <div>
            <input type="button" class="btn" value="Start" id="start" />
            <input type="button" class="btn" value="Stop" id="stop" />
            <input type="button" class="btn" value="Reset" id="reset" />
        </div>
    </section>
</body>

</html>
